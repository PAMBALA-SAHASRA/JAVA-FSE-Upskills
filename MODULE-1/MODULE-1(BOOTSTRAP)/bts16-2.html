<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Badge Overlay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e9ecef;
      font-family: 'Segoe UI', sans-serif;
    }
    h2 {
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      margin: 2rem 0;
      color: #212529;
    }
    .image-wrapper {
      position: relative;
      width: 300px;
      margin: 2rem auto;
    }
    .image-wrapper img {
      width: 100%;
      border-radius: 12px;
    }
    .badge-overlay {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>

  <h2>Badge Overlay on Image</h2>

  <div class="image-wrapper">
    <img src="https://images.unsplash.com/photo-1550439062-609e1531270e?auto=format&fit=crop&w=600&q=80" alt="Sample Image" />
    <span class="badge bg-danger badge-overlay">New</span>
  </div>

</body>
</html>
