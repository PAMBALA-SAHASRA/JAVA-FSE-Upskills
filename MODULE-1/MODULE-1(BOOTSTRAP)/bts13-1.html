<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }
    h2 {
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      margin: 2rem 0;
      color: #212529;
    }
    .dashboard-card {
      padding: 2rem;
      color: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h2>Dashboard Page</h2>

  <div class="container">
    <div class="row g-4">
      <div class="col-md-3">
        <div class="dashboard-card bg-primary text-white text-center">Sales</div>
      </div>
      <div class="col-md-3">
        <div class="dashboard-card bg-success text-white text-center">Users</div>
      </div>
      <div class="col-md-3">
        <div class="dashboard-card bg-warning text-dark text-center">Alerts</div>
      </div>
      <div class="col-md-3">
        <div class="dashboard-card bg-danger text-white text-center">Errors</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
