<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 8.1 - Registration Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #eef2f7;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    h2 {
      font-weight: 700;
      font-size: 2.5rem;
      color: #212529;
      text-align: center;
      margin-top: 2.5rem;
      margin-bottom: 3rem;
    }
    .form-container {
      background-color: #fff;
      max-width: 480px;
      margin: 0 auto 3rem auto;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    label {
      font-weight: 600;
    }
    .btn-primary {
      font-weight: 600;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <h2>User Registration</h2>

  <div class="form-container">
    <form>
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" />
      </div>

      <div class="mb-3">
        <label for="emailReg" class="form-label">Email address</label>
        <div class="input-group">
          <span class="input-group-text">@</span>
          <input type="email" class="form-control" id="emailReg" placeholder="email@example.com" />
        </div>
      </div>

      <div class="mb-3">
        <label for="passwordReg" class="form-label">Password</label>
        <input type="password" class="form-control" id="passwordReg" placeholder="Choose a strong password" />
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="termsCheck" />
        <label class="form-check-label" for="termsCheck">I agree to the terms and conditions</label>
      </div>

      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
