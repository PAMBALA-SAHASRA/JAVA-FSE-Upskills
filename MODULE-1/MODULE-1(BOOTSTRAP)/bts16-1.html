<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fixed Footer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-bottom: 80px;
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    h2 {
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      margin: 2rem 0;
      color: #343a40;
    }
    .footer {
      background-color: #343a40;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h2>Fixed Footer</h2>

  <div class="container">
    <p class="text-center">Scroll to the bottom to see the fixed footer.</p>
    <p class="lead text-center">This layout demonstrates a footer that stays at the bottom of the page using Bootstrap's positioning utilities.</p>
  </div>

  <footer class="footer position-fixed bottom-0 start-0 end-0">
    &copy; 2025 Bootstrap Exercises | Fixed Footer Example
  </footer>

</body>
</html>
