<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 12.2 - Pricing Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e9ecef;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    h2 {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 700;
      margin-top: 2rem;
      margin-bottom: 2rem;
      color: #212529;
    }
    .pricing-card {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      padding: 2rem;
      text-align: center;
    }
    .price {
      font-size: 2rem;
      font-weight: bold;
      color: #0d6efd;
    }
  </style>
</head>
<body>

  <h2>Exercise 12.2 - Pricing Section</h2>

  <div class="container py-5">
    <div class="row gy-4 justify-content-center">
      <div class="col-md-4">
        <div class="pricing-card p-4 m-3">
          <h4>Basic Plan</h4>
          <p class="price">$9/mo</p>
          <p>Includes basic features and support</p>
          <button class="btn btn-primary mt-3">Choose Plan</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="pricing-card p-4 m-3">
          <h4>Pro Plan</h4>
          <p class="price">$19/mo</p>
          <p>Advanced features for professionals</p>
          <button class="btn btn-success mt-3">Choose Plan</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="pricing-card p-4 m-3">
          <h4>Enterprise</h4>
          <p class="price">$49/mo</p>
          <p>Complete solution for businesses</p>
          <button class="btn btn-dark mt-3">Choose Plan</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
