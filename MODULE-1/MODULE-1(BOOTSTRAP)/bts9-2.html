<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Button Groups & Toggle Buttons</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem 1rem;
    }
    h2 {
      text-align: center;
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 2.5rem;
      color: #212529;
    }
    .container-box {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      padding: 30px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgb(0 0 0 / 0.1);
    }
    .btn-group, .btn-group-toggle {
      margin-bottom: 2rem;
    }
    .btn-toggle {
      font-weight: 600;
      font-size: 1rem;
      min-width: 120px;
    }
  </style>
</head>
<body>

  <h2>Button Groups & Toggle Buttons</h2>

  <div class="container-box">
    
    <div class="mb-4 text-center">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary">Left</button>
        <button type="button" class="btn btn-primary">Middle</button>
        <button type="button" class="btn btn-primary">Right</button>
      </div>
    </div>

    
    <div class="text-center">
      <div class="btn-group" role="group" aria-label="Toggle button group">
        <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off" />
        <label class="btn btn-outline-success btn-toggle" for="btncheck1">Toggle 1</label>

        <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off" />
        <label class="btn btn-outline-success btn-toggle" for="btncheck2">Toggle 2</label>

        <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off" />
        <label class="btn btn-outline-success btn-toggle" for="btncheck3">Toggle 3</label>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
