<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Centering in Grid</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
  <style>
    .center-box {
      background-color: #f8f9fa;
      padding: 30px;
      border: 1px solid #dee2e6;
    }
    .row.full-height {
      height: 100vh; 
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row full-height justify-content-center align-items-center">
      <div class="col-md-6 center-box text-center">
        <h4>Centered Content</h4>
        <p>This content is horizontally and vertically centered.</p>
      </div>
    </div>
  </div>

  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
