<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Card Shadows</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #e9ecef;
      font-family: 'Segoe UI', sans-serif;
    }
    h2 {
      text-align: center;
      font-size: 2.5rem;
      margin: 2rem 0;
      font-weight: bold;
      color: #212529;
    }
    .card-custom {
      max-width: 400px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <h2>Card with Shadow & Pill</h2>

  <div class="container">
    <div class="card shadow-lg rounded-pill card-custom text-center p-4">
      <div class="card-body">
        <h5 class="card-title fw-bold">Premium User</h5>
        <p class="card-text">This card uses <code>shadow-lg</code> and <code>rounded-pill</code> for enhanced style.</p>
        <button class="btn btn-primary">Upgrade</button>
      </div>
    </div>
  </div>

</body>
</html>
