<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Media Object</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    h2 {
      text-align: center;
      font-weight: 700;
      font-size: 2.5rem;
      margin: 2rem 0;
      color: #212529;
    }
    .media-container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .media img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 20px;
    }
    .media-body h5 {
      font-size: 1.4rem;
      font-weight: 600;
    }
    .media-body p {
      font-size: 1rem;
      color: #6c757d;
    }
  </style>
</head>
<body>

  <h2>Media Object</h2>

  <div class="media-container">
    <div class="d-flex align-items-start">
      <img src="https://via.placeholder.com/100" alt="Profile Image">
      <div class="media-body">
        <h5>Jane Smith</h5>
        <p>Jane is a full-stack developer who enjoys working on scalable systems and clean UI designs. She believes in writing readable code and collaborating effectively in teams.</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
