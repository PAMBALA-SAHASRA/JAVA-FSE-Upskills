<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dark Gradient</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }
    h2 {
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      margin: 2rem 0;
      color: white;
    }
    .dark-section {
      background-image: linear-gradient(to right, #343a40, #495057);
      padding: 3rem;
      color: white;
      text-align: center;
      border-radius: 10px;
    }
  </style>
</head>
<body class="bg-dark text-white">

  <h2>Dark Gradient Background</h2>

  <div class="container">
    <div class="dark-section">
      <h4>Welcome to the Admin Portal</h4>
      <p>This section uses <code>bg-dark</code> with a custom gradient and white text for contrast.</p>
      <button class="btn btn-outline-light">Learn More</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
