<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 14.2 - Responsive Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e9ecef;
    }
    h2 {
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      margin: 2rem 0;
      color: #212529;
    }
    .sidebar {
      background-color: #343a40;
      color: white;
      padding: 2rem;
      height: 100%;
      border-radius: 8px;
    }
    .content {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h2>Exercise 14.2 - Responsive Sidebar</h2>

  <div class="container">
    <div class="row">
  
      <div class="col-md-3 d-none d-md-block">
        <div class="sidebar">
          <h5>Sidebar</h5>
          <p>Visible on tablet and above</p>
        </div>
      </div>
    
      <div class="col-md-9 col-12">
        <div class="content">
          <h4>Main Content</h4>
          <p>This area is always visible, regardless of screen size.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
