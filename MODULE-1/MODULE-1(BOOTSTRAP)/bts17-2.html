<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Icon Buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #e9ecef;
      font-family: 'Segoe UI', sans-serif;
    }
    h2 {
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      margin: 2rem 0;
      color: #212529;
    }
    .icon-btns {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 3rem;
    }
    .btn-icon {
      font-size: 1.5rem;
      padding: 0.5rem 0.75rem;
    }
  </style>
</head>
<body>

  <h2>Icon-Only Buttons</h2>

  <div class="icon-btns">
    <button class="btn btn-primary btn-icon" title="Add"><i class="bi bi-plus-lg"></i></button>
    <button class="btn btn-danger btn-icon" title="Delete"><i class="bi bi-trash"></i></button>
    <button class="btn btn-success btn-icon" title="Save"><i class="bi bi-check-lg"></i></button>
    <button class="btn btn-warning btn-icon" title="Edit"><i class="bi bi-pencil"></i></button>
  </div>

</body>
</html>
