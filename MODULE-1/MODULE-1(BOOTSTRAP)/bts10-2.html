<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 10.2 - Navigation Tabs & Pills</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f1f3f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    h2 {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 700;
      color: #212529;
      margin-top: 2rem;
      margin-bottom: 2rem;
    }
    .nav-section {
      background: white;
      padding: 25px;
      max-width: 800px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h2>Tabs and Pills</h2>

  <div class="nav-section">
   
    <h5 class="mb-3">Nav Tabs</h5>
    <ul class="nav nav-tabs mb-4">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Tab 1</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Tab 2</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Tab 3</a>
      </li>
    </ul>

   
    <h5 class="mb-3">Nav Pills</h5>
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link active" href="#">Pill 1</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Pill 2</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Pill 3</a>
      </li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
