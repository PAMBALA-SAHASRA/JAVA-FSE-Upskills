<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 12.1 - Spacing Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    h2 {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 700;
      margin-top: 2rem;
      margin-bottom: 2rem;
      color: #333;
    }
    .section {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h2>Exercise 12.1 - Margin and Padding</h2>

  <div class="container">
    <div class="section m-3 p-2">
      <h4 class="text-center mt-4">Box 1</h4>
      <p class="text-center">This section uses <code>m-3</code> and <code>p-2</code> for spacing.</p>
    </div>

    <div class="section mt-4 py-5 px-3">
      <h4 class="text-center">Box 2</h4>
      <p class="text-center">This section uses <code>mt-4</code> and <code>py-5</code> to create vertical spacing.</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
