<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Display Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }
    h2 {
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      margin: 2rem 0;
      color: #343a40;
    }
    .box {
      padding: 2rem;
      margin: 1rem 0;
      border-radius: 10px;
      text-align: center;
      color: white;
      font-weight: 500;
    }
    .box1 { background-color: #0d6efd; }
    .box2 { background-color: #198754; }
    .box3 { background-color: #6f42c1; }
  </style>
</head>
<body>

  <h2>Display & Visibility</h2>

  <div class="container">
    <div class="box box1 d-none d-md-block">Visible on Tablet (md) and Larger</div>
    <div class="box box2 d-none d-lg-flex justify-content-center">Visible on Desktop (lg) and Larger - Using Flex</div>
    <div class="box box3 d-block d-md-none">Visible on Mobile Only</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
