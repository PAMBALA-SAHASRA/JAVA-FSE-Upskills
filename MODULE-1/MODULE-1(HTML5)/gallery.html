  <title>Community Event Portal</title>

  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #2a9d8f;
      color: white;
      text-align: center;
      padding: 30px 20px;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    nav {
      background-color: #264653;
      padding: 15px 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #e9c46a;
    }

    section {
      max-width: 960px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    section h2 {
      color: #2a9d8f;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .gallery-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 20px;
      text-align: center;
    }

    .gallery-img {
      width: 100%;
      max-width: 250px;
      height: auto;
      border: 3px solid #ccc;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .gallery-img:hover {
      transform: scale(1.03);
      border-color: #2a9d8f;
    }

    caption {
      caption-side: top;
      font-size: 1.2rem;
      color: #555;
      padding: 10px 0;
    }

    footer {
      text-align: center;
      background-color: #264653;
      color: white;
      padding: 20px;
      margin-top: 40px;
      font-size: 0.95rem;
    }
  </style>
