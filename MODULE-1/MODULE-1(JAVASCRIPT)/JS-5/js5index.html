<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Local Community Event Portal</title>
  <style>
    body {
      background-color: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0 20px;
      color: #333;
    }
    header {
      text-align: center;
      background-color: #004080;
      color: white;
      padding: 20px 0;
      font-size: 2.2rem;
      font-weight: 700;
      font-style: italic;
      letter-spacing: 2px;
      margin-bottom: 20px;
      user-select: none;
    }
    #categoryFilter {
      margin-bottom: 20px;
      font-size: 1rem;
      padding: 6px 10px;
      border-radius: 5px;
      border: 1px solid #004080;
      font-weight: 600;
    }
    #eventsContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .event {
      background-color: white;
      border: 2px solid #004080;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px 20px;
      width: 300px;
      box-sizing: border-box;
      transition: transform 0.2s ease-in-out;
    }
    .event:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    }
    .event h2 {
      font-size: 1.5rem;
      margin: 0 0 10px 0;
      font-weight: 700;
      color: #004080;
    }
    .event p {
      margin: 6px 0;
      font-size: 1rem;
      font-weight: 500;
    }
    button {
      background-color: #004080;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #00264d;
    }
    button + button {
      margin-left: 10px;
    }
    p.no-events {
      font-size: 1.2rem;
      font-weight: 600;
      color: #777;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>Local Community Event Portal</header>

  <label for="categoryFilter"><strong>Filter by Category:</strong></label>
  <select id="categoryFilter">
    <option value="all">All</option>
    <option value="Festival">Festival</option>
    <option value="Gala">Gala</option>
    <option value="Picnic">Picnic</option>
    <option value="Marathon">Marathon</option>
  </select>

  <div id="eventsContainer"></div>

  <script src="main.js"></script>
</body>
</html>
