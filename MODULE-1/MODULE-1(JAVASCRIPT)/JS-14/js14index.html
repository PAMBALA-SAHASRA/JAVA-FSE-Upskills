<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Event Registration</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #eef2f7;
      padding: 30px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .event-card {
      display: none;
      background-color: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 20px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Community Events</h1>

<div class="event-card" id="event1">
  <h2>Music Night</h2>
  <p>Date: June 10, 2025</p>
  <button id="registerBtn1">Register</button>
</div>

<div class="event-card" id="event2">
  <h2>Yoga Retreat</h2>
  <p>Date: June 20, 2025</p>
  <button id="registerBtn2">Register</button>
</div>

<button id="showEvents">Show Events</button>

<script src="main.js"></script>
</body>
</html>
