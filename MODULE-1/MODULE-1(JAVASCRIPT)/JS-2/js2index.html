<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Community Event Portal - Event Details</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 18px;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-top: 20px;
      margin-bottom: 40px;
      font-family: 'Arial Black', Gadget, sans-serif;
      color: #1e90ff;
    }

    
    #eventInfo {
      font-size: 1.5rem;
      margin-bottom: 20px;
      font-weight: 500;
      color: #444;
    }

    button {
      font-size: 1.2rem;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #1e90ff;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #104e8b;
    }
  </style>
</head>
<body>
  <h1>Local Community Event Portal</h1>

  <div id="eventInfo"></div>

  <button id="registerBtn">Register for Event</button>

  <script src="main.js"></script>
</body>
</html>
