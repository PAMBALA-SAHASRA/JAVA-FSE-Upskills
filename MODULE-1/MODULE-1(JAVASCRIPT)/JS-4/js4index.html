<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Community Event Portal - Functions & Closures</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 18px;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-top: 20px;
      margin-bottom: 40px;
      font-family: 'Arial Black', Gadget, sans-serif;
      color: #1e90ff;
    }

    #eventsContainer {
      max-width: 700px;
      margin: 0 auto 40px;
      text-align: left;
    }

    .event {
      background-color: white;
      border-radius: 8px;
      padding: 15px 20px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .event h2 {
      margin: 0 0 10px 0;
      font-size: 1.5rem;
      color: #1e90ff;
    }

    .event p {
      margin: 5px 0;
      font-weight: 500;
      color: #444;
    }

    button.registerBtn {
      font-size: 1rem;
      padding: 8px 16px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #1e90ff;
      color: white;
      transition: background-color 0.3s ease;
    }

    button.registerBtn:hover {
      background-color: #104e8b;
    }

    .full {
      color: red;
      font-weight: 700;
    }

    /* Filters Section */
    #filters {
      max-width: 700px;
      margin: 0 auto 20px;
      text-align: left;
    }

    #filters label, #filters select {
      font-size: 1rem;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Local Community Event Portal</h1>

  <div id="filters">
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter">
      <option value="all">All</option>
      <option value="Festival">Festival</option>
      <option value="Gala">Gala</option>
      <option value="Picnic">Picnic</option>
      <option value="Marathon">Marathon</option>
    </select>
  </div>

  <div id="eventsContainer"></div>

  <script src="main.js"></script>
</body>
</html>
