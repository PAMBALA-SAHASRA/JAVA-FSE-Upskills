<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Async Community Events</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fefefe;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    #spinner {
      display: none;
      margin-bottom: 20px;
    }
    #eventList {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      max-width: 900px;
      margin: 0 auto;
    }
    .eventCard {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
    }
    button {
      margin-top: 10px;
      padding: 8px 14px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Async Event Fetch</h1>
<div id="spinner">Loading events...</div>
<div id="eventList"></div>

<script src="main.js"></script>
</body>
</html>
