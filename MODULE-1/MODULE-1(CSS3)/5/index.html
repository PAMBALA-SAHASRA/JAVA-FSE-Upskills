<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Typography Showcase - Community Events</title>

  <!-- Import Google Fonts -->
  <link 
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:ital,wght@0,400;0,600;1,400&display=swap" 
    rel="stylesheet" 
  />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header id="mainHeader">
    <h1>Community Events Portal</h1>
    <p class="subtitle">Your hub for local happenings and activities</p>
  </header>

  <section class="eventsSection">
    <h2>Upcoming Events</h2>

    <div class="eventCard">
      <h3>Farmers Market</h3>
      <p class="description">
        Discover fresh local produce every weekend in the town square.
      </p>
    </div>

    <div class="eventCard">
      <h3>Outdoor Yoga</h3>
      <p class="description">
        Join our community for free yoga sessions under the open sky.
      </p>
    </div>
  </section>

  <footer>
    &copy; 2025 Community Events Portal. All rights reserved.
  </footer>

</body>
</html>
