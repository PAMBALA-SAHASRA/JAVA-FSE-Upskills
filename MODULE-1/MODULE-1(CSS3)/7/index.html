<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Events Admin Table</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>Events Admin Table</h2>
    <table>
      <thead>
        <tr>
          <th>Event Name</th>
          <th>Date</th>
          <th>Location</th>
          <th>Attendees</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Farmers Market</td>
          <td>2025-06-12</td>
          <td>Town Square</td>
          <td>150</td>
        </tr>
        <tr>
          <td>Outdoor Yoga</td>
          <td>2025-06-15</td>
          <td>Community Park</td>
          <td>75</td>
        </tr>
        <tr>
          <td>Music Festival</td>
          <td>2025-07-01</td>
          <td>City Stadium</td>
          <td>500</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
