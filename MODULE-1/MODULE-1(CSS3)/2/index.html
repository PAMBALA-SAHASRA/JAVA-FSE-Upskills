<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Community Events Hub</title>

  <!-- Internal CSS -->
  <style>
    /* Basic page setup */
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f6f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      color: #2c3e50;
    }

    footer {
      background-color: #e2e2e2;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
    }
  </style>

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Page Title -->
  <header>
    <h1>Community Events Hub</h1>
  </header>

  <!-- CTA Button -->
  <div class="cta-container">
    <button class="cta-button">Join an Event</button>
  </div>

  <!-- Events Section -->
  <section class="events">
    <h2>Upcoming Events</h2>

    <div class="event-card">
      <h3>Food Festival</h3>
      <p>Enjoy local cuisine and music at the central park this Saturday!</p>
    </div>

    <div class="event-card">
      <h3>Volunteer Day</h3>
      <p>Help clean our parks and meet like-minded community members. Sunday at 9 AM.</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 Community Events Hub. All rights reserved.
  </footer>

</body>
</html>
