<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Link and List Styling Example</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">

    <header id="mainHeader">
      <h1>Community Events Portal</h1>
      <nav>
        <ul class="navMenu">
          <li><a href="#events">Events</a></li>
          <li><a href="#about">About Us</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section id="events">
      <h2>Upcoming Events</h2>
      <ul class="eventList">
        <li><a href="#farmers-market">Farmers Market</a></li>
        <li><a href="#yoga-session">Outdoor Yoga</a></li>
        <li><a href="#music-festival">Music Festival</a></li>
      </ul>
    </section>

  </div>

</body>
</html>
